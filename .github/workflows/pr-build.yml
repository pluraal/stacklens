name: PR Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Typecheck, Lint & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Lint TypeScript
        run: npm run lint

      - name: Lint Markdown
        run: npm run lint:md

      - name: Check Markdown Links
        run: npm run lint:md-links

      - name: Build
        run: npm run build
